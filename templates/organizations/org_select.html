{% extends "base.html" %}

{% block title %}Select Organization{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-4">Select Organization</h1>
  <div class="bg-slate-800 border border-slate-700 rounded-lg divide-y divide-slate-700">
    {% for org in orgs %}
    <a class="block px-4 py-3 hover:bg-slate-700" href="{{ path }}?org={{ org.slug }}">
      <div class="font-medium">{{ org.name }}</div>
      <div class="text-xs text-slate-400">{{ org.slug }}</div>
    </a>
    {% empty %}
    <div class="px-4 py-6 text-slate-400">No organizations available.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
